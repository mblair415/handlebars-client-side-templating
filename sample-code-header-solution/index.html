<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>developer GitHub Accounts</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- VENDOR SCRIPTS -->
    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/data.js"></script>  <!-- sets up data variable -->
    <script src="js/app.js"></script>   <!-- uses data variable -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <header>
          </header>

          <h2>Developers</h2>
          <ul id="developers-list" class="list-group">
            <!-- sample structure for a list item -->
            <li class="list-group-item">
              <a href="https://www.github.com/bobloblaw" target="_blank"><strong>Bob Loblaw</strong></a>
            </li>
            <!-- handlebars template for inside of developers list -->
            <script id="developer-li-template" type="text/x-handlebars-template">

                <li class="list-group-item">
                  <!-- <a href="https://www.github.com/{{dev.github_username}}" target="_blank"><strong>{{dev.first_name}} {{dev.last_name}}</strong></a> -->
                  <a href="https://www.github.com/{{github_username}}" target="_blank">
                    <strong>{{first_name}} {{last_name}}</strong>
                  </a>
                </li>

            </script>
          </ul>
        </div>
      </div>
    </div>
    <!-- handlebars template for inside of developers list -->
    <script id="header-info-template" type="text/x-handlebars-template">

      <h1>WDI {{cohortNumber}} Rocks!</h1>
      <div class="where row">
        <div class="col-md-6">
          <p>offline: room {{roomNumber}}</p>
        </div>
        <div class="col-md-6">
          <p>online: <a href="{{scheduleUrl}}" target="_blank">github</a></p>
        </div>
      </div>
    </script>
  </body>
</html>
